name: Build macOS App

on:
  push:
    tags:
      - 'v1.0.1'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Verify Required Files
        run: |
          cd source_macOS_LichAmDuong
          if [ ! -f "icons/icon.icns" ]; then
            echo "âŒ Error: icon.icns not found!"
            exit 1
          fi
          [ -f "fonts/arial.ttf" ] || { echo "âŒ Error: Font file missing!"; exit 1; }
          echo "âœ… All required files exist"

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          cd source_macOS_LichAmDuong
          python -m pip install --upgrade pip
          pip install wheel setuptools
          pip install -r requirements.txt

      - name: ğŸ›  Build macOS app with py2app
        run: |
          cd source_macOS_LichAmDuong
          rm -rf dist build
          python setup.py py2app

      - name: ğŸ“¦ Package application
        run: |
          cd source_macOS_LichAmDuong/dist
          zip -r LichAmDuong.app.zip LichAmDuong.app

      - name: ğŸš€ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: LichAmDuong-macOS
          path: source_macOS_LichAmDuong/dist/LichAmDuong.app.zip

      - name: ğŸ“ Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: source_macOS_LichAmDuong/dist/LichAmDuong.app.zip
