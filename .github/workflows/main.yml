name: Build macOS App

on:
  push:
    tags:
      - 'v1.0.1*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4  # Nâng cấp lên phiên bản mới nhất

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v5  # Phiên bản mới nhất của setup-python
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install py2app

      - name: 🧪 (Optional) Run tests
        run: |
          if [ -f "test_lich.py" ]; then python test_lich.py; fi

      - name: 🛠 Build macOS app with py2app
        run: |
          python setup.py py2app

      - name: 📦 Zip the .app
        run: |
          cd dist
          zip -r LichAmDuong.app.zip LichAmDuong.app

      - name: 🚀 Upload build artifact
        uses: actions/upload-artifact@v4  # Sử dụng phiên bản v4 mới nhất
        with:
          name: LichAmDuong-macOS
          path: dist/LichAmDuong.app.zip

      - name: 📝 Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/LichAmDuong.app.zip
