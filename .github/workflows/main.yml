name: Build macOS App

on:
  push:
    tags:
      - 'v1.0.1*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4  # NÃ¢ng cáº¥p lÃªn phiÃªn báº£n má»›i nháº¥t

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5  # PhiÃªn báº£n má»›i nháº¥t cá»§a setup-python
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install py2app

      - name: ğŸ§ª (Optional) Run tests
        run: |
          if [ -f "test_lich.py" ]; then python test_lich.py; fi

      - name: ğŸ›  Build macOS app with py2app
        run: |
          python setup.py py2app

      - name: ğŸ“¦ Zip the .app
        run: |
          cd dist
          zip -r LichAmDuong.app.zip LichAmDuong.app

      - name: ğŸš€ Upload build artifact
        uses: actions/upload-artifact@v4  # Sá»­ dá»¥ng phiÃªn báº£n v4 má»›i nháº¥t
        with:
          name: LichAmDuong-macOS
          path: dist/LichAmDuong.app.zip

      - name: ğŸ“ Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/LichAmDuong.app.zip
