name: Build macOS App

on:
  push:
    tags:
      - 'v1.0.1*'
  workflow_dispatch:  # Cho phép chạy tay từ giao diện GitHub

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Python 3.13 chưa hỗ trợ tốt trên macOS

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install py2app

      - name: 🧪 (Optional) Run tests if available
        run: |
          if [ -f "test_lich.py" ]; then python test_lich.py; fi

      - name: 🛠 Build macOS app with py2app
        run: |
          python setup.py py2app

      - name: 📦 Zip the .app
        run: |
          cd dist
          zip -r LichAmDuong.app.zip LichAmDuong.app

      - name: 🚀 Upload build artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: LichAmDuong-macOS
          path: dist/LichAmDuong.app.zip

      - name: 📝 (Optional) Create GitHub Release and upload binary
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/LichAmDuong.app.zip
