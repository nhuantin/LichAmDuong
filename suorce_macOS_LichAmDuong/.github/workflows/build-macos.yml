name: Build macOS App

on:
  push:
    tags:
      - 'v1.0.1'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          cd suorce_macOS_LichAmDuong
          python -m pip install --upgrade pip
          pip install wheel setuptools
          pip install -r requirements.txt

      - name: 🛠 Build macOS app with py2app
        run: |
          cd suorce_macOS_LichAmDuong
          rm -rf dist build
          python setup.py py2app

      - name: 📦 Package application
        run: |
          cd suorce_macOS_LichAmDuong/dist
          zip -r LichAmDuong.app.zip LichAmDuong.app

      - name: 🚀 Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: LichAmDuong-macOS
          path: suorce_macOS_LichAmDuong/dist/LichAmDuong.app.zip

      - name: 📝 Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: suorce_macOS_LichAmDuong/dist/LichAmDuong.app.zip
