name: Build macOS App

on:
  push:
    tags:
      - 'v1.0.1'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîç Verify Required Files
        run: |
          cd suorce_macOS_LichAmDuong
          if [ ! -f "icons/icon.icns" ]; then
            echo "‚ùå Error: icon.icns not found!"
            exit 1
          fi
          [ -f "fonts/arial.ttf" ] || { echo "‚ùå Error: Font file missing!"; exit 1; }
          echo "‚úÖ All required files exist"

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          cd suorce_macOS_LichAmDuong
          python -m pip install --upgrade pip
          pip install wheel setuptools
          pip install -r requirements.txt

      - name: üõ† Build macOS app with py2app
        run: |
          cd suorce_macOS_LichAmDuong
          rm -rf dist build
          python setup.py py2app

      - name: üì¶ Package application
        run: |
          cd suorce_macOS_LichAmDuong/dist
          zip -r LichAmDuong.app.zip LichAmDuong.app

      - name: üöÄ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: LichAmDuong-macOS
          path: suorce_macOS_LichAmDuong/dist/LichAmDuong.app.zip

      - name: üìù Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: suorce_macOS_LichAmDuong/dist/LichAmDuong.app.zip
